<!DOCTYPE html>
  <head>
    <!-- Information contained within the head tags will not display on your website. -->
    <!-- The title for the page will display in the tab -->
    <title>Title of your Webpage</title>

  </head>

  <body>
    <!-- This contains all the content of the website. -->
    <header>
      <!-- This area is found at the top of the page -->
      <nav>
        <!-- This will hold your main navigation links and information for the entire site -->
      </nav>
    </header>

    <main>
      <!-- Main area of the site -->
      <article>
        <!-- maybe you have a blog post here -->
        <aside>
          <!-- this information might be something that supports what you talked about in the 
          blog post and will display to the side. -->
        </aside>

      </article>
      <section>
        <!-- A section or paragraph of a book -->
      </section>
      <section>
        <!-- Another paragraph from your book -->
      </section>
    </main>
    <footer>
      <!-- displays at the bottom of your page and typically holds contact information and copyright -->
      <address><!-- This will display the contact information that is contained within the footer --></address>
    </footer>
  </body>
</html>
